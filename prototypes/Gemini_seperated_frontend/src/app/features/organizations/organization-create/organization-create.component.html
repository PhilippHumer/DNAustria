<div class="p-6 max-w-lg mx-auto bg-white rounded-lg shadow mt-6">
  <h2 class="text-xl font-bold mb-4">New Organization</h2>
  
  <form [formGroup]="form" (ngSubmit)="save()" class="flex flex-col gap-4">
    <mat-form-field appearance="outline">
      <mat-label>Organization Name</mat-label>
      <input matInput formControlName="name" placeholder="Acme Corp">
      <mat-error *ngIf="form.get('name')?.hasError('required')">Name is required</mat-error>
    </mat-form-field>

    <div class="grid grid-cols-2 gap-4">
        <mat-form-field appearance="outline">
            <mat-label>Street</mat-label>
            <input matInput formControlName="street">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>ZIP</mat-label>
            <input matInput formControlName="zip">
        </mat-form-field>
    </div>

    <div class="grid grid-cols-2 gap-4">
        <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input matInput formControlName="city">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>State</mat-label>
            <input matInput formControlName="state">
        </mat-form-field>
    </div>

    <div class="flex justify-end gap-2">
      <button mat-button type="button" routerLink="/organizations">Cancel</button>
      <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid">Save</button>
    </div>
  </form>
</div>
