<div class="container p-4">
  <div class="flex justify-between items-center mb-4">
    <h1 class="text-2xl font-bold">Organizations</h1>
    <button mat-raised-button color="primary" routerLink="/organizations/create">
      <mat-icon>add</mat-icon> Create Organization
    </button>
  </div>

  <table mat-table [dataSource]="(organizations$ | async) || []" class="mat-elevation-z8 w-full">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let org"> 
        <a [routerLink]="['/organizations', org.id]" class="hover:underline">{{ org.name }}</a>
      </td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> Address </th>
      <td mat-cell *matCellDef="let org"> 
        {{ org.address?.locationName }} {{ org.address?.street }}, {{ org.address?.zip }} {{ org.address?.city }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
