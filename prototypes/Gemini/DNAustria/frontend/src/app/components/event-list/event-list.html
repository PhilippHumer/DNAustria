<div class="container">
  <div class="header">
    <mat-form-field appearance="outline" class="search-field">
      <mat-label>Search Events</mat-label>
      <input matInput [formControl]="searchControl">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

    <button mat-raised-button color="primary" routerLink="/events/create">
      <mat-icon>add</mat-icon> Create Event
    </button>
  </div>

  <div class="grid">
    <mat-card *ngFor="let event of events" class="event-card" [routerLink]="['/events', event.id]">
      <mat-card-header>
        <mat-card-title>{{ event.title }}</mat-card-title>
        <mat-card-subtitle>{{ event.dateStart | date:'mediumDate' }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p class="description">{{ event.description }}</p>
      </mat-card-content>
      <mat-card-actions align="end">
        <span class="status">{{ event.status }}</span>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
