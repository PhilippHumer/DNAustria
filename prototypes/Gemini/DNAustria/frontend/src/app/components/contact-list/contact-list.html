<div class="container p-4">
  <div class="flex justify-between items-center mb-4">
    <h1 class="text-2xl font-bold">Contacts</h1>
    <button mat-raised-button color="primary" routerLink="/contacts/create">
      <mat-icon>add</mat-icon> Create Contact
    </button>
  </div>

  <table mat-table [dataSource]="(contacts$ | async) || []" class="mat-elevation-z8 w-full">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let contact"> 
        <a [routerLink]="['/contacts', contact.id]" class="hover:underline">{{ contact.name }}</a>
      </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let contact"> {{ contact.email }} </td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Phone </th>
      <td mat-cell *matCellDef="let contact"> {{ contact.phone }} </td>
    </ng-container>

    <ng-container matColumnDef="org">
      <th mat-header-cell *matHeaderCellDef> Organization </th>
      <td mat-cell *matCellDef="let contact"> {{ contact.org }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
